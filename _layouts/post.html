---
layout: default
---

<main class="post post--page">
  <article class="{% if type.page %}page__content{% else %}post__content{% endif %}">
    <header class="post__header">
      <h1 class="post__title">{{ page.title }}</h1>
    </header>
    {% if page.featured_image %}
    <figure class="post__figure">
      <img src="{{page.featured_image}}" alt="{{ page.title }}" />
      {% if page.featured_caption %}
      <figcaption class="post__caption">{{ page.featured_caption }}</figcaption>
      {% endif %}
    </figure>
    {% endif %}
    {% if type != page %}
      <!-- meta -->
    {% endif %}
    {{ content }}
    {% if type != page %}
    {% include post/share.html %}
    {% endif %}
  </article>
  {% include post/disqus.html %}

</main>
