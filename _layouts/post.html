---
layout: default
---

{% include masthead.html %}
<div id="{{ page.unique }}" class="post layout content">
	<div class="ui page stackable grid center aligned">
		<div class="one column row offsetted">
			<div class="ten wide column">
			<p class="meta">{{ page.date | date_to_string }}</p>
				{{ content }}
				<br>
				<div class="centered">
					<div class=" addthis_toolbox addthis_default_style addthis_32x32_style">
						<a class="addthis_button_compact"></a>
						<a class="addthis_counter addthis_bubble_style"></a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
 <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
 <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-4ee43114077ff9ad"></script>
