<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.12.0/css/semantic.min.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <script type="text/javascript" src="//use.typekit.net/rng4brr.js"></script>
        <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
    </head>
    <body>
        <div class="ui large vertical inverted labeled incon sidebar menu" id="menu">
          <a class="hide item">
            <i class="close icon"></i> Close Menu
          </a>
          <div class="item">
            <b>Pages</b>
            <div class="menu pages">
              <a class="item" href="index.html">home</a>
              <a class="item" href="about.html">About</a>
              <a class="item" href="/">Resume</a>
            </div>
          </div>
          <div class="item">
            <b>Posts</b>
            <div class="menu posts">
              {% for post in site.posts %}
                <a class="item" href="{{ post.url }}">{{ post.title }}</a>
              {% endfor %}
            </div>
          </div>
        </div>
         
        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="ui black large labeled launch icon button">
              <i class="icon list layout"></i> menu
            </a>
          </div>

          {{ content }}

          <div class="footer">
            <div class="contact">
              <p>
                Jeffry Wainwright | Web Developer | <a href="mailto:jjwainwrigh2@gmail.com" class="">jjwainwrigh2@gmail.com</a>
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/yowainwright"><i class="github icon"></i></a>
                <a href="https://twitter.com/jjwainwright"><i class="twitter icon"></i></a>
                <a href="https://dribbble.com/jjwainwright"><i class="dribbble icon"></i></a>
                <a href="https://dribbble.com/jjwainwright"><i class="instagram icon"></i></a>
                <a href="https://dribbble.com/jjwainwright"><i class="facebook icon"></i></a>
              </p>
            </div>
          </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.12.0/javascript/semantic.min.js"></script>
        <script src="/scripts/scripts.js"></script>
    </body>
</html>
