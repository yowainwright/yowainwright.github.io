<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Jeffry in {{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!-- syntax highlighting CSS -->
  <!--<link rel="stylesheet" href="/css/syntax.css">-->
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.12.0/css/semantic.min.css">
  <!-- Custom CSS -->
  <!--<link rel="stylesheet" href="/css/main.css">-->
  <script type="text/javascript" src="//use.typekit.net/rng4brr.js"></script>
  <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  <style>
  * {
    margin: 0;
    padding: 0;
  }

  html, body { height: 100%; }
  html {
    margin:0;
    padding:0;
  }
  body {
    background:#fcfcfc;
    font-family:"Open Sans", "Helvetica Neue", "Helvetica", "Arial", sans-serif/*rtl:prepend:"Droid Arabic Kufi","Droid Sans", */;
    margin:0;
    margin-top:0;
    padding:0;
    color:#555;
    min-width:320px;
  }
  .masthead {
    margin-top:38px;
    padding:50px 0;
  }
  body #leftButton {
    top:35px;
    position:fixed;
  }
  .social a {
    text-decoration:none;
  }
  </style>
</head>
<body class="Grid">
  <div class="ui large vertical inverted labeled incon sidebar menu" id="menu">
    <a class="hide item">
      <i class="close icon"></i> Close Menu
    </a>
    <div class="item">
      <b>Pages</b>
      <div class="menu pages">
        <a class="item" href="index.html">home</a>
        <a class="item" href="about.html">About</a>
        <a class="item" href="/">Resume</a>
      </div>
    </div>
    <div class="item">
      <b>Posts</b>
      <div class="menu posts">
        {% for post in site.posts %}
        <a class="item" href="{{ post.url }}">{{ post.title }}</a>
        {% endfor %}
      </div>
    </div>
  </div>
  <div id="leftButton" class="ui black large launch right attached button">
    <i class="icon list layout"></i>
    <span class="text" style="display:none;">Menu</span>
  </div>
  <div class="masthead segment">
    <div class="site ui page grid">
      <div class="one column center aligned row">
        <div class="column">
          <div class="header" id="top">
            <h1 class="ui header">{{ page.title }}</h1>

          </div>
        </div>
      </div> 
    </div>
  </div>

  {{ content }}

  <div class="ui divider"></div>
  <div class="ui page stackable grid footer link list">
    <div class="two column center aligned row">
      <div class="contact column">
        <p>
          Jeffry Wainwright | Web Developer | <a href="mailto:jjwainwrigh2@gmail.com" class="">jjwainwrigh2@gmail.com</a>
        </p>
      </div>
      <div class="contact column social">
        <p>
          <a href="https://github.com/yowainwright"><i class="github icon"></i></a>
          <a href="https://twitter.com/jjwainwright"><i class="twitter icon"></i></a>
          <a href="https://dribbble.com/jjwainwright"><i class="dribbble icon"></i></a>
          <a href="https://dribbble.com/jjwainwright"><i class="instagram icon"></i></a>
          <a href="https://dribbble.com/jjwainwright"><i class="facebook icon"></i></a>
        </p>
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.12.0/javascript/semantic.min.js"></script>
  <script src="/scripts/scripts.js"></script>
</body>
</html>
