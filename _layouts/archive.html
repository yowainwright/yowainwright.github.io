---
layout: page
---

<section class="posts posts--column">
  <header class="header--category">
    <figure class="header__emoji">{{page.emoji}}</figure>
    <h1 class="header__title">{{page.title}}</h1>
    <p class="header__description">{{page.description}}</p>
  </header>
  <div class="posts__container">
    {% for post in site.posts %}
      {% include posts/post_full.html %}
    {% endfor %}
  </div>
</section>
