name: update deps

on:
  schedule:
    - cron: "0 5 * * 2"

jobs:
  udpate-deps:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.PR_CREATE_TOKEN }}
          commit-message: Update dependencies
          title: "[Codependence] update dependencies"
          body: |
            ## Dependency updates
            Auto-generated by [codependence][1] using [create-pull-request][2]
            [1]: https://github.com/yowainwright/yowainwright.github.io
            [2]: https://github.com/peter-evans/create-pull-request
          branch: update-dependencies
          labels: codependencies
