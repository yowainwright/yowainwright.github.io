<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %} - Jeffry.in</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %} - Jeffry.in">
  <meta name="google-site-verification" content="8eHITXF6-kLwRSGadGPduRcZYBmX-R_L85vU_DCB9gU" />
  <meta name="robots" content="index,follow" />
  <meta name="viewport" content="width=device-width">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@yowainwright">
  <meta name="twitter:url" property="og:url" content="{{ site.url }}{{page.permalink }}">
  <meta name="twitter:title" property="og:title" content="{{ page.title }}">
  <meta name="twitter:description" property="og:description" content="{{ page.metadescription }}">
  <meta name="twitter:image" property="og:image" content="{% if page.featured_image %}{{ page.featured_image }}{% else %}{{ site.url }}/assets/w.jpg{% endif %}">
  <!-- the above meta data tags (with open graph & twitter mixed together) came from Jeremy Keith post https://adactio.com/journal/9881 -->

  {% include google/analytics.html %}

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link href="{{ site.url }}/assets/favicon.ico" rel="icon" />
  <link href="{{ site.url }}/assets/w.png" rel="apple-touch-icon" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
