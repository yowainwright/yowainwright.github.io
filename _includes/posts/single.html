<section class="section section--single">
{% for post in site.categories.third limit: 1 %}
  <article class="post post--single">
  {% if post.featured_image %}
    <figure class="post__image">
      <a class="post__link post__link--image" href="{{ post.url | prepend: site.baseurl }}">
        <img src="{{post.featured_image}}" alt="{{post.title}}" />
      </a>
    </figure>
  {% endif %}
    <h2 class="post__title">
      <a class="post__link post__link--title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
  </article>
{% endfor %}
</section>
