<article class="post{% if post.show_image %} post--shows-image{% endif %}{% if include.specialclass %} post--{{ include.specialclass }}{% endif %}">
	{% include post/header.html %}
  {% if post.show_image or include.specialclass %}
    {% include post/figure.html %}
  {% endif %}
	<p class="post__content">{{ post.excerpt | strip_html }}<a class="post__link post__link--read-more" href="{{ post.url | prepend: site.baseurl }}">Read More</a></p>
</article>
