<article class="post post--posts post--image{%if post.show_image == blank %} post--background{% endif %}">
  <header class="post__header--image">
    <h2 class="post__title--posts"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
    <time>{{ post.date | date: "%b %-d, %Y" }}</time>
  </header>
  {% if post.show_image %}
    <a href="{{ post.url | prepend: site.baseurl }}">{% include post/figure.html %}</a>
  {% endif %}
</article>
