<figure itemtype="http://schema.org/ImageObject">
	{% if post.featured_image %}
	<a href="{{ post.url | prepend: site.baseurl }}">
  	<img src="{{post.featured_image}}?w=1000&h=1000&fit=crop&crop=focalpoint&auto=format" alt="{{ post.title }}" itemprop="contentURL" />
  </a>
  {% else %}
  	<img src="{{page.featured_image}}" alt="{{ page.title }}" itemprop="contentURL"/>
  {% endif %}
  {% if page.featured_caption %}
    <figcaption itemprop="caption">{{ page.featured_caption }}</figcaption>
  {% elsif post.feature_caption %}
    <figcaption itemprop="caption">{{ post.featured_caption }}</figcaption>
  {% endif %}
</figure>
